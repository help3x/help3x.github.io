html,
body {
  margin: 0;
  padding: 0;
}

html {
  font-size: 62.5%;
}

body {
  font-size: 1.6rem;
}

.root-container,
.wrapper {
  display: flex;
  flex-direction: column; /* 縦に並べる */
}

.root-container {
  overflow: hidden;
}

.wrapper {
  min-height: 100vh;  /* viewportの高さに対する比率 100% を指定 */
}

.header {
  height: 100px;
}

.content {
  flex: 1;
}

.footer {
  height: 2rem;
}

.content > .main {
}

.content > .sidebar {
}

@media all and (min-width: 768px) {
  /* タブレット */
}

@media all and (min-width: 1024px) {
  /* PC */
}

    </header>
    <main class="content">
      <section class="main">
        <p>ここがメインコンテンツです。</p>
      </section>
