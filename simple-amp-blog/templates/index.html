/* Reset margin, padding */
html, body, div,
h1, h2, h3, h4, h5, h6 {
  margin: 0;
  padding: 0;
}

p {
  margin-top: 0;
  margin-bottom: 1rem;
}

/* Reset Layout */
* {
  box-sizing: border-box;
}

*::before,
*::after {
  box-sizing: inherit;
}

article, aside, figcaption, figure, footer, header, hgroup, main, nav, section {
  display: block;
}


/* Others */
a,
a:active,
a:visited {
  color: inherit;
}

a:active,
a:hover {
  outline-width: 0;
}


/* CustomStyle >>> */

html {
  font-size: 100%;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-weight: 400;
  line-height: 1.5;
  color: #4a4a4a;
}


/* Pre and Code */
pre {
  background-color: #364549;
  color: #e3e3e3;
  display: block;
  padding: 1em;
  overflow-x: auto;
}

code {
  font-size: 0.9em;
  padding: 0.2em 0.5em;
  background-color: #eee;
  white-space: pre-wrap;
}

pre > code {
  padding: 0;
  background-color: transparent;
  white-space: pre;
}



body > div {
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

body > div > div {
  display: flex;
  flex-direction: column;
  align-items: center;
  /*justify-content: center;*/
  min-height: 100vh;
}

body > div > div > div {
  flex: 1 0 auto;
  margin-top: 4rem;
  max-width: 48rem;
  /* 幅を指定する。画面の幅が max-width 以下になっても折り返されないため。 */
  width: 100%;
}

body > div > div > header {
  background-color: #fff;
  color: #000;
  z-index: 999;
  box-shadow: 0 0 5px 2px rgba(0,0,0,.1);

  position: fixed;
  left: 0;
  top: 0;
  right: 0;

  display: flex;
  display: -webkit-box;

  justify-content: flex-start;
  -webkit-box-pack: start;

  align-items: center;
  -webkit-box-align: center;

  padding-left: 1rem;
  padding-right: 2rem;
}

body > div > div > header > div {
  line-height: 3.5rem;
  font-size: 2rem;
  padding-right: 1rem;

  cursor: pointer;
  text-decoration: none;
}

body > div > div > header > amp-img {
  margin-top: 0;
  margin-bottom: 0;
  margin-left: auto;
  margin-right: auto;
}


body > div > div > amp-sidebar {
  background-color: #fff;
  color: #000;
  width: 18rem;
  padding-left: 1.5rem;
  padding-right: 1.5rem;
}

body > div > div > amp-sidebar > div {
  line-height: 3.5rem;
}

body > div > div > amp-sidebar > div > div {
  font-size: 2rem;
  cursor: pointer;
  margin-bottom: .5rem;
}

body > div > div > amp-sidebar > nav {
}

body > div > div > amp-sidebar > nav > ul {
  font-size: .875rem;
  color: #4f4f4f;
  line-height: 1.12rem;
  letter-spacing: .06rem;
  margin: 0;
  padding: 0;
  list-style: none;
}

body > div > div > amp-sidebar > nav > ul > li {
  color: inherit;
  margin: 0 0 1rem;
}

body > div > div > amp-sidebar > nav > ul > li > a {
  cursor: pointer;
  text-decoration: none;
}

main > article > header > address {
  font-size: .875rem;
  line-height: 1.125rem;
  color: #4f4f4f;
  padding-left: 1.5rem;
  padding-right: 1.5rem;
  margin-bottom: .5rem;
}

main > article > header > address > time {
  font-size: 1.25rem;
  font-weight: 400;
  font-style: normal;
  white-space: nowrap;
  display: inline-block;
  padding-top: 1rem;
}

main > article > header > h1 {
  padding-left: 1.5rem;
  padding-right: 1.5rem;
  margin-bottom: .5rem;
  font-size: 2rem;
  font-weight: normal;
}

main > article > header > h1+div {
  padding-left: 1.5rem;
  padding-right: 1.5rem;
  margin-bottom: 2rem;

  color: #003f93;
  /*font-size: 1rem;*/
  /*font-size: .875rem;*/
  font-size: .9375rem;
  line-height: 1.5rem;
  /*letter-spacing: normal;*/
}

main > article > header > h1+div > span {
  margin-right: .5rem;
}

main > article > header > amp-img,
main > article > div > h1,
main > article > div > h2,
main > article > div > h3,
main > article > div > h4,
main > article > div > h5,
main > article > div > h6,
main > article > div > p,
main > article > div > amp-img {
  padding-left: 1.5rem;
  padding-right: 1.5rem;
  margin-bottom: 2rem;
}

main > article > div > p+h1,
main > article > div > p+h2,
main > article > div > p+h3,
main > article > div > p+h4,
main > article > div > p+h5,
main > article > div > p+h6 {
  margin-top: 3rem;
}

main > article > div > h2,
main > article > div > h3,
main > article > div > h4,
main > article > div > h5,
main > article > div > h6 {
  color: rgba(0, 0, 0, .9);
}

main > article > div > h2 {
  font-size: 1.5rem;
}

main > article > div > h3 {
  font-size: 1.25rem;
}

main > article > div > h4 {
  font-size: 1.125rem;
}

main > article > div > h5 {
  font-size: 1rem;
}

main > article > div > h6 {
  font-size: 1rem;
}

body > div > div > footer {
  background-color: #fff;
  color: #000;
  padding-top: 5rem;
  padding-bottom: 5rem;
  padding-left: 1.5rem;
  padding-right: 1.5rem;
  font-size: .75rem;
  line-height: 1rem;
  letter-spacing: .06rem;

  display: flex;
  flex-direction: column;
  align-items: center;
}

body > div > div > footer > nav {
}

body > div > div > footer > nav > ul {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 1.5rem;
  list-style: none;
  padding-left: 0;
}

body > div > div > footer > nav > ul > li {
  padding-left: .5rem;
  padding-right: .5rem;
}

body > div > div > footer > nav > ul > li > a {
  text-transform: uppercase;
  text-decoration: none;
  font-size: .875rem;
  color: #4f4f4f;
  line-height: 1.125rem;
  letter-spacing: .06rem;
}

body > div > div > footer > small {
  font-size: .75rem;
}


body > div > div > div > main {
  /*width: calc(66.6666666667% - 16.6666666667px);*/  /*段組みするときに使う。メディアクエリで指定する。*/
  /*margin-left: .75rem;*/
  width: 100%;
  text-align: left;
  overflow: hidden;
}

@media screen and (min-width: 64rem) {
  width: calc(67.5% - 50.25px);
  margin-left: 2rem;
}

main > div {
  padding: .125rem 1.5rem;
  padding-top: .75rem;
  width: 100%;
}

main > div > article {
  box-shadow: 0 0 5px 2px rgba(0,0,0,.1);
  border-radius: 1rem;
  margin-bottom: 2rem;
  overflow: hidden;
}

main > div > article > a {
  text-decoration: none;
}

main > div > article > a > div {
  display: flex;
}

main > div > article > a > div > div:nth-child(1) {
  width: 170px;
  height: auto;
  position: relative;
  overflow: hidden;
  position: relative;
}

main > div > article > a > div > div:nth-child(1):before {
  content: "";
  display: block;

  /* 高さを幅の何％にするか。ここで比率を決められる。高さの比率÷幅の比率×100で求める */
  padding-top: 100%;    /* これだと正方形 */
 padding-top: 75%;     /* これだと長方形（4:3） */
}

main > div > article > a > div > div:nth-child(1) img {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
}

/*@media screen and (min-width: 64rem) {
  main > div > article > a > div > div:nth-child(1) {
    width: 314px;
  }
}*/

main > div > article > a > div > div:nth-child(1) > img {
  width: 100%;
  height: auto;
}

main > div > article > a > div > div:nth-child(2) {
  width: calc(100% - 170px);
  position: relative;
  padding: .5rem;
}

/*@media screen and (min-width: 64rem) {
  main > div > article > a > div > div:nth-child(2) {
    width: calc(100% - 314px);
  }
}*/

main > div > article > a > div > div:nth-child(2) > h2 {
  font-size: 1.25rem;
}

main > div > article > a > div > div:nth-child(2) > div {
  display: none;
}

main > div > article > a > div > div:nth-child(2) > span {
  position: absolute;
  bottom: .5rem;
  right: .75rem;
}
