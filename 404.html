<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0;URL=./">
    <title>refresh</title>
    <script>
      if (!sessionStorage) {
        return;
      }
      sessionStorage.redirect = {
        origin: location.origin,
        pathname: location.pathname
      };
    </script>
  </head>
  <body>
    <p>読み込み中 ...</p>
  </body>
</html>
